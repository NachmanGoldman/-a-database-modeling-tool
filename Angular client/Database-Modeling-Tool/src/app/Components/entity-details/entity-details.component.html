<h2 mat-dialog-title>Table Settings</h2>
<mat-dialog-content class="mat-typography" [formGroup]="tableSettings">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Table Name</mat-label>
      <input matInput formControlName="tableName" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onClose()">Save and Close</button>
</mat-dialog-actions>
